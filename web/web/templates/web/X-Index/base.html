<!DOCTYPE html>
<html>
<head>
	
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>{% block siteName  %} {{ siteName }}{% endblock %}</title>
	<meta name="{{ name }}" content="{{content}}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'web/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'web/css/styles.css' %}" />
</head> 
<body>
<!-- begin template -->
<div class="navbar navbar-custom navbar-fixed-top">
 <div class="navbar-header"><a class="navbar-brand" href="#">Forlap Dikti</a>
      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
      </ul>
      <form class="navbar-form">
        <div class="form-group" style="display:inline;">
          <div class="input-group">
            <div class="input-group-btn">
              <ul class="dropdown-menu">
              </ul>
            </div>
          </div>
        </div>
      </form>
    </div>
</div>

<div id="map-canvas" style="align-content:right"></div>
<div class="container-fluid" id="main">
  <div class="row">
  	<div class="col-xs-8"><!--map-canvas will be postioned here-->
    {% block content %} 
	{% endblock %}
    </div>
    <div class="col-xs-4">
    <h4>Filter Map</h4>
	<form class="form-inline">
	  <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
	  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
	    <option selected>Choose...</option>
	    <option value="1">One</option>
	    <option value="2">Two</option>
	    <option value="3">Three</option>
	  </select>

	  <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
	    <input type="checkbox" class="custom-control-input">
	    <span class="custom-control-indicator"></span>
	    <span class="custom-control-description">Remember my preference</span>
	  </label>

	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

  </div>
</div>
<!-- end template -->

	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="{% static 'web/js/bootstrap.min.js' %}"></script>\
	</body>
</html>
